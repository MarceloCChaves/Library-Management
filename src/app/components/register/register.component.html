  <form class="register-form" [formGroup]="form">
    <label class="register-label" for="username">Username</label>
    <input id="username" formControlName="username" type="text" placeholder="Username" required />
    <label class="register-label" for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Email" required />
    <label class="register-label" for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password" required />
    <div class="acoes">
      <button class="register-button" type="submit" (click)="register()">
        Cadastrar
      </button>
      <button class="cancel-button" routerLink="/">
        Cancelar
      </button>
    </div>
  </form>
</section>
