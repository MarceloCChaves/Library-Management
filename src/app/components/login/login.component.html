<section class="login-container">
  <header class="header">
    <img width="200" height="200" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
  </header>
  <form class="login-form" [formGroup]="form" (ngSubmit)="handleLogin()">
    <label class="login-label" for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Email" required />
    <div *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched" class="error">
      Email é obrigatório!
    </div>
    <div *ngIf="form.get('email')?.errors?.['pattern'] && form.get('email')?.touched" class="error">
      Email deve seguir o padrão @email.com
    </div>
    <label class="login-label" for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password" required />
    <div class="error" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">
      Senha é obrigatória!
    </div>
    <span class="not-account">Não possui conta? <b routerLink="/register">Cadastre-se agora</b></span>
    <div class="acoes">
      <button class="login-button" type="submit" [disabled]="!form.valid" [ngClass]="enableButton()">
        Sign in
      </button>
    </div>
  </form>
</section>
