  <form class="create-book-form" [formGroup]="form">
    <label class="create-book-label" for="nome">Nome</label>
    <input type="text" placeholder="Nome" formControlName="title" required />
    <label class="create-book-label" for="author">Autor</label>
    <input type="text" placeholder="Author" formControlName="author" required />
    <label class="create-book-label" for="cover">Capa</label>
    <input type="text" placeholder="Capa" formControlName="cover" required />
    <label class="create-book-label" for="type">Gênero</label>
    <input type="text" placeholder="Gênero" formControlName="type" required />
    <label class="create-book-label" for="year">Ano</label>
    <input type="number" placeholder="Ano de lançamento" formControlName="year" required />
    <label class="create-book-label" for="description">Descrição</label>
    <textarea placeholder="Descrição" formControlName="description" required ></textarea>
    <div class="create-book-buttons">
      <button class="create-book-button" type="submit" (click)="createBook()">Cadastrar Livro</button>
      <button class="create-book-button" type="button" routerLink="/dashboard">Cancelar</button>
    </div>
  </form>
</section>
